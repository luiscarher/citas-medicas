<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/medicos/save}" method="post" th:object="${medico}"
            style="max-width: 500px; margin:0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col sm-4 col-form-label">Nombre</label>
                <div class="col sm-8">
                    <input type="text" th:field="*{nombre}" class="form-control" required minlength="2" maxlength="30"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col sm-4 col-form-label">Apellido Paterno</label>
                <div class="col sm-8">
                    <input type="text" th:field="*{apellidoPaterno}" class="form-control" required minlength="2" maxlength="30"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col sm-4 col-form-label">Apellido Materno</label>
                <div class="col sm-8">
                    <input type="text" th:field="*{apellidoMaterno}" class="form-control" maxlength="30"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col sm-4 col-form-label">Especialidad</label>
                <div class="col sm-8">
                    <input type="text" th:field="*{especialidad}" class="form-control" required minlength="2" maxlength="30"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Guardar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/medicos}]]"
    }
</script>
</body>
</html>
